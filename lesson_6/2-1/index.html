<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2016/01/23/23/54/landscape-1158269_960_720.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2012/03/01/00/21/bridge-19513_960_720.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2018/09/12/16/56/horses-3672611_960_720.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2014/08/19/11/33/photo-manipulation-421405_960_720.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2014/07/21/03/53/digital-art-398342_960_720.png" alt=""></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2016/08/09/17/34/woman-1581202_960_720.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2017/06/06/10/33/polar-bear-2376861_960_720.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2016/05/07/16/52/sea-1377712_960_720.jpg" alt=""></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    
    <!-- <script src="swiper\package\js\swiper.min.js"></script> -->
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    
    <script>
        var mySwiper = new Swiper ('.swiper-container', {
          // Optional parameters
          direction: 'vertical',
          loop: true,
      
          // If we need pagination
          pagination: {
            el: '.swiper-pagination',
          },
      
          // Navigation arrows
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
      
          // And if we need scrollbar
          scrollbar: {
            el: '.swiper-scrollbar',
          },
        })
        </script>
</body>
</html>

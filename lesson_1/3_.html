    <title>Урок 1. Задание 3</title>
    <script>
        'use strict';

        let result_1 = null;
        result_1 = 10 + 10 + "10";
        console.log(result_1); 
        /*  Объявляем переменную result_1 и присваиваем ей значение null
            10 плюс 10 получаем 20 плюс "10", так как один из оперендов операции сложения является строкой 
            производится операция конкатенации, результатом которой будет строка "2010"
            присваиваем значение "2010" переменнной result_1
            выводим значение переменной result_1 в консоль
        */

        let result_2 = null;
        result_2 = 10 + "10" + 10;
        console.log(result_2); 
        /*  Объявляем переменную result_2 и присваиваем ей значение null
            10 плюс "10" получаем "1010" плюс 10 получаем "101010" 
            присваиваем значение "101010" переменнной result_2
            выводим значение переменной result_2 в консоль
        */

        let result_3 = null;
        result_3 = 10 + 10 + +"10";
        console.log(result_3); 
        /*  Объявляем переменную result_3 и присваиваем ей значение null
            10 плюс 10 получаем 20. Унарным плюсом произодим операцию приведения значения к числовому типу +"10" и получаем 10.
            10 прибавляем к 20 получаем 30 
            присваиваем значение 30 переменнной result_3
            выводим значение переменной result_3 в консоль
        */

        let result_4 = null;
        result_4 = 10 / -"";
        console.log(result_4); 
        /*  Объявляем переменную result_4 и присваиваем ей значение null
            Пустую строку преодразовываем в число унарным минусом и получаем -0
            10 делим на -0 получаем -infinity
            присваиваем значение -infinity переменнной result_4
            выводим значение переменной result_4 в консоль
        */

        let result_5 = null;
        result_5 = 10 / +"2,5";
        console.log(result_5); 
        /*  Объявляем переменную result_5 и присваиваем ей значение null
            Преодразовываем строук "2,5" унарным плусом в число и получаем NaN 
            так как между "2" и "5" стоит запятая, 
            если бы стояла точка преобразование прошло бы успешно.
            Все последующие опрерации будут с результатом NaN.
            присваиваем значение NaN переменнной result_5
            выводим значение переменной result_5 в консоль
        */
    </script>

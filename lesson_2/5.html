<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 2. Задание 5</title>
    <script>
        'use strict'

        let a=9;
        let b=4;
        
        /** Функция сложения двух чисел
         * @param {number} a Первое слагаемое
         * @param {number} b Второе слагаемое
         * @return {number} Сумма двух чисел
         */ 
        function addition(a,b) {
            if ((typeof(a) == "number") && (typeof(b) == "number")){
                return a + b;
            }else{
                alert('Ошибка: один из операндов не число');
            }
        }

        /** Функция вычитание одного числа из другого
         * @param {number} a Число из которого вычитается
         * @param {number} b Число которое вычитается
         * @return {number} Разность двух чисел
         */ 
        function subtraction(a,b){
            if ((typeof(a) == "number") && (typeof(b) == "number")){
                return a - b;
            }else{
                alert('Ошибка: один из операндов не число');
            }
        }

        /** Функция умножения одного числа из другое
         * @param {number} a Первый множитель
         * @param {number} b Второй множитель
         * @return {number} Произведение двух чисел
         */ 
        function multiplication(a,b){
            if ((typeof(a) == "number") && (typeof(b) == "number")){
                return a * b;
            }else{
                alert('Ошибка: один из операндов не число');
            }
        }

        /** Функция деления одного числа из другое
         * @param {number} a Делимое число
         * @param {number} b Делитель
         * @return {number} Результат деления
         */ 
        function division(a,b){
            if ((typeof(a) == "number") && (typeof(b) == "number")){
                return a + b;
            }else{
                alert('Ошибка: один из операндов не число');
            }
        }

        /** Фунция производит метематические операции с числами
        * @param {number} arg1 Первое число, с которым будет проводится операция 
        * @param {number} arg2 Второе число, с которым будет проводится операция 
        * @param {string} operation Название операции: addition - сложение,
        * subtraction - вычитание, multiplication - умножение, division - деление.
        * @return {number} Вернет число 
        */
        function mathOperation(arg1, arg2, operation){
            switch (operation) {
                case 'addition':
                    return addition(arg1,arg2);
                    break;
                case 'subtraction':
                    return subtraction(arg1,arg2);
                    break;
                case 'multiplication':
                    return multiplication(arg1,arg2);
                    break;
                case 'division':
                    return division(arg1,arg2);
                    break;
                default:
                    alert('Неизвестная операция');
            }
        }

        alert(`Результат операции ${mathOperation(a, b, 'addition')}`);
    </script>

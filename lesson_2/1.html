<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 2. Задание 1</title>
    <script>
        'use strict';

        //пример 1 
        let a = 1, b = 1, c, d; 
        c = ++a; 
        alert(c); // ответ: 2 
        /* объявляем переменные a, b, c, d. a и b присваиваем занчение 1.
        c и d - undefined.
        инкремент увеличивает на единицу переменную a получется 2 
        и присваевает это значение переменной c.
        алертом выводим значение 2.
        */
        
        //пример 2 
        d = b++; 
        alert(d); //ответ: 1 
        /* присваиваем значение пременной b (оно сейчас равно 1) в переменную d
        потом инкрементом увеличиваем значение переменной b на 1 получается 2
        алертом выводим значение переменной d это 1
        */
        
        //пример 3 
        c = 2 + ++a; 
        alert(c); //ответ: 5
        /*инкрементом увеличиваем на единицу значение переменной a. теперь а равно 3
        3 прибавляем к 2 получаем 5 и присваеваем это переменной c.
        алертом выводим значение переменной c равное 5 
        */ 
        
        //пример 4 
        d = 2 + b++; 
        alert(d); //ответ: 4 
        /* значение переменной b (сейчас это 2) прибавляем к 2 получаем 4
        и присваеваем это значение в переменную d
        теперь увеличиваем инкрементом значение b на 1 получаем 3
        выводим d это 4
        */
        
        alert(a); //3 
        alert(b); //3
        /* после всех операций a равно 3 и b равно 3
        выводим алертом эти значения
        */

    </script>

    <script>

        let a=9;
        let b=4;

       function addition(a,b) {
           return a+b;
       }

       function subtraction(a,b){
           return a-b;
       }

       function multiplication(a,b){
           return a*b;
       }

       function division(a,b){
           return a/b;
       }

       alert(`
       ${a} + ${b} = ${addition(a,b)}

       ${a} * ${b} = ${multiplication(a,b)}
       ${a} / ${b} = ${division(a,b)}
       `);
